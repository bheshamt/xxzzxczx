<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="customize.css" media="screen"></link>
</head>
<body>
	<script type="text/javascript" src="java.js"></script>
	<p>
		<label>Calculator</label><br>
		<input type="text" id="txtnumdisplay" autofocus></input><br>
		<button type="button" id="btnclear">Clear</button>
		<button type="button" id="btnpi">π</button>
		<button type="button" id="btnsquareroot">√</button>
		<button type="button" id="btnsquare">x²</button>
		<button type="button" id="btnpercent">%</button>
		<button type="button" id="btnln">ln</button><br>
		<button type="button" id="btnlog">log</button>
		<button type="button" id="btnexponent">^</button>
		<button type="button" id="btnflip">±</button>
		<button type="button" id="btndivide">/</button>
		<button type="button" id="btncos">cos</button><br>
		<button type="button" id="btn7">7</button>
		<button type="button" id="btn8">8</button>
		<button type="button" id="btn9">9</button>
		<button type="button" id="btnmultiply">×</button>
		<button type="button" id="btnsin">sin</button><br>
		<button type="button" id="btn4">4</button>
		<button type="button" id="btn5">5</button>
		<button type="button" id="btn6">6</button>
		<button type="button" id="btnsubtract">−</button>
		<button type="button" id="btntan">tan</button><br>
		<button type="button" id="btn1">1</button>
		<button type="button" id="btn2">2</button>
		<button type="button" id="btn3">3</button>
		<button type="button" id="btnadd">+</button><br>
		<button type="button" id="btnradians">radians</button>
		<button type="button" id="btndegrees">degrees</button>
		<button type="button" id="btn0">0</button>
		<button type="button" id="btndecimal">.</button>
		<button type="button" id="btnenter">=</button>
	</p>
</body>
</html>
