<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<link rel="stylesheet" type="text/css" href="customize.css" media="screen"></link>
</head>
<body>
	<script type="text/javascript" src="java.js"></script>
	<p>
		<label id="lblnum1">Number 1:</label>
			<input type="text" id="txtnum1" autofocus></input>
			
			<label id="lblnum2">Number 2:</label>
			<input type="text" id="txtnum2"></input>
			
			<button type="button" id="btnadd">+</button>
			<button type="button" id="btnsub">-</button>
			<button type="button" id="btnmult">*</button>
			<button type="button" id="btndiv">/</button>
			<button type="button" id="btnclear">clear</button>
			
			<label id="lblres">Result:</label>
			<input type="text" id="txtres"></input>

</body>
</html>
